<div class="col-12  page-content-container">
    <mat-sidenav-container class="sidebar-container">
        <mat-sidenav #sidenav mode="side" [(opened)]="opened" 
            (opened)="events.push('open!')"
            (closed)="events.push('close!')"
            class="sideItems-container">
            <ul>
                <li *ngFor="let item of sideNavItems"
                    (click)="navigate(item)"
                    [class.active-side-item]="isItemActive(item.url)"
                >
                    {{item.name}}
                </li>
            </ul>
        </mat-sidenav>
      
        <mat-sidenav-content class="sidebar-contents-container">
            <div class="sidebar-contents">
                <router-outlet></router-outlet>
                <!-- <button mat-button (click)="sidenav.toggle()" style="color: black;">side</button> -->
                <!-- <p>
                    <button mat-button (click)="clickMenu()" style="color: black;">side</button>
                </p> -->
            </div>
          
            <footer>
                <div class="container">
                    <div class="row">
                    <div class="col-md-12">
                        <div class="inner-content">
                            <p>Copyright Â© 2020 Ali Alaraby.
          
                                <a rel="nofollow noopener" href="" target="_blank">Ali Alaraby</a></p>
                        </div>
                    </div>
                    </div>
                </div>
            </footer>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>

<div class="carousel-wrapper header-text">
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img [src]="images[0]" class="d-block w-100" alt="...">
            <div class="carousel-caption">
              <img class="carousel-caption-image" src="assets/images/carousel-rounded-image.jpg" alt="">
              <p>This website helps full stack devs recap on <span class="carousel-caption-h3">front/back</span> end techs</p>
              <h3>Your Quick Peek on Things You Need</h3>
            </div>
          </div>
          <div class="carousel-item">
            <img [src]="images[1]" class="d-block w-100" alt="...">
            <div class="carousel-caption">
              <img class="carousel-caption-image" src="assets/images/carousel-rounded-image.jpg" alt="">
              <p>simplest <span class="carousel-caption-h3">front-end</span> tech tips and tutorials</p>
              <h3>Learn Front End Tech</h3>
            </div>
          </div>
          <div class="carousel-item">
            <img [src]="images[2]" class="d-block w-100" alt="...">
            <div class="carousel-caption">
              <img class="carousel-caption-image" src="assets/images/carousel-rounded-image.jpg" alt="">
              <p>simplest <span class="carousel-caption-h3">back-end</span> tech tips and tutorials</p>
              <h3>Learn Back End Tech</h3>
            </div>
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
    </div>
</div>
